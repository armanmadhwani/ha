<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Media</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .logo {
            position: absolute;
            top: 2vh;
            left: 2vw;
            font-size: 2em;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 4em;
            height: 4em;
        }

        .video-container {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            width: 54vw; /* 60% of the previous width (90vw) */
            height: 78vh; /* 130% of the previous height (60vh) */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 1.5em;
                top: 5vh;
                left: 5vw;
            }

            .logo img {
                width: 3em;
                height: 3em;
            }

            .video-container {
                width: 57vw; /* 60% of 95vw */
                height: 65vh; /* 130% of 50vh */
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.2em;
                top: 5vh;
                left: 5vw;
            }

            .logo img {
                width: 2.5em;
                height: 2.5em;
            }

            .video-container {
                width: 58vw; /* 60% of 98vw */
                height: 59vh; /* 130% of 45vh */
            }
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="https://via.placeholder.com/40" alt="Flux Logo">
        <span>FLUX MEDIA</span>
    </div>

    <div class="video-container">
        <video controls>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
