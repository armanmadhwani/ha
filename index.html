<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Additives</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="loading">
        <div class="flask">
            <div class="bubbles">
                <span></span><span></span><span></span><span></span>
            </div>
        </div>
    </div>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main id="home">
        <div id="intro">
            <h1>Welcome to Harmony Additives</h1>
            <p>Innovating the future of materials</p>
        </div>
        <div id="3d-viewer"></div>
    </main>
    <section id="products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <!-- Product details with interactive 3D models here -->
        </div>
    </section>
    <section id="about">
        <h2>About Us</h2>
        <p>Harmony Additives is a leader in innovative material solutions...</p>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <script src="app.js"></script>
</body>
</html>
